<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://font.elice.io/css?family=Elice+DX+Neolli"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="/css/article/article.css"/>
    <title th:text="${article.title}"></title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <a
        class="link link-offset-1 link-offset-2-hover text-sm fs-6 mb-2 d-block"
        style="transition: all 0.1s ease-in-out"
        th:href="@{/category/{categoryId}(categoryId=${article.category.id})}"
        >&larr; 게시판으로 돌아가기</a
      >
      <div class="container border rounded p-4 position-relative">
        <div class="header mb-3">
          <h2 class="text-start" th:text="${article.title}">게시글 제목</h2>
          <p class="text-start" th:text="${#temporals.format(article.updatedAt, 'yyyy.MM.dd HH:mm:ss')} + ${article.createdAt == article.updatedAt ? '' : '(수정됨)'}"></p>
        </div>
        <p class="m-0" th:text="${article.content}">게시글 내용</p>
        <div th:if="${article.image != null && article.image != ''}" class="mt-4">
          <img src="#"
          alt="게시글 이미지"
          class="img-fluid rounded"
          th:src="@{${article.image}}"
          />
        </div>
        <hr class="mt-4" />
        <h4 class="mb-3">
          댓글
          <small
            class="text-secondary"
            id="commentsCount"
            th:text="${comments.size()}"
            >0</small
          >
        </h4>
        <div
          class="container p-0 d-flex flex-column align-items-start gap-2"
          th:unless="${#lists.isEmpty(comments)}"
        >
          <div
            class="card comment"
            style="min-width: 30%"
            th:each="comment : ${comments}"
          >
            <div class="card-body position-relative">
              <p class="mb-2" th:text="${comment.content}" >댓글 내용</p>
              <small class="text-secondary" th:text="${#temporals.format(comment.updatedAt, 'yyyy.MM.dd HH:mm:ss')} + ${comment.createdAt == comment.updatedAt ? '' : '(수정됨)'}">2024-01-04T13:21:21</small>

              <div
                class="position-absolute end-0 top-50 translate-middle-y mb-3 me-3 btn-group bg-white bg-opacity-75"
                role="group"
                aria-label="edit-delete"
              >
                <button
                  class="btn btn-outline-primary lh-1"
                  data-bs-toggle="modal"
                  data-bs-target="#editCommentModal"
                  th:onclick="handleEditCommentButton([[${comment.content}]], [[${comment.id}]], [[${article.id}]])"
                >
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button
                  class="btn btn-outline-danger lh-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteCommentModal"
                  th:onclick="handleDeleteCommentButton(event, [[${comment.id}]])"
                >
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <span
          th:if="${#lists.isEmpty(comments)}"
          class="d-block w-100 text-center"
          >댓글이 없습니다.</span
        >

        <form
          class="mt-3 row"
          id="commentForm"
          th:action="@{/comments(articleId=${article.id})}"
          method="POST"
        >
          <div class="input-group">
            <textarea
                    class="form-control"
                    id="commentContent"
                    name="content"
                    cols="6"
                    placeholder="댓글 작성하기"
                    maxlength="1000"
                    required
            ></textarea>
            <button type="button" class="btn btn-primary" onclick="openPasswordModal()">업로드</button>
          </div>
          <div th:if="${errorMessage != null}">
            <p th:text="'&#9757; ' + ${errorMessage} + ' &#128064;'" class="text-danger"></p>
          </div>
        </form>

        <div class="position-absolute top-0 end-0 mt-4 me-4">
          <button
            class="btn btn-light lh-1 p-0 px-2 dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="material-symbols-outlined"> more_horiz </span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button
                class="dropdown-item d-flex align-items-center gap-2"
                th:onclick="'location.href=\'/articles/add\''"
              >
                <span class="material-symbols-outlined"> article </span>작성
              </button>
            </li>
            <li>
              <button
                class="dropdown-item d-flex align-items-center gap-2"
                th:onclick="'location.href=\'/articles/edit/' + ${article.id} + '\''"
              >
                <span class="material-symbols-outlined"> edit </span>수정
              </button>
            </li>
            <li>
              <button
                class="dropdown-item text-danger btn btn-danger d-flex align-items-center gap-2"
                data-bs-toggle="modal"
                data-bs-target="#deleteArticleModal"
                th:onclick="|handleDeleteArticleButton(event, [[${article.id}]], [[${categoryId}]]);|"
              >
                <span class="material-symbols-outlined"> delete </span>삭제
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteArticleModal"
      tabindex="-1"
      aria-labelledby="deleteArticleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteArticleModalLabel">
              게시글을 삭제하시겠습니까?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="delete-password" class="form-label">게시글과 댓글이 삭제됩니다. 비밀번호를 입력해주세요.</label>
            <div class="input-group">
              <input id="delete-password" type="text" class="form-control" placeholder="작성 글의 비밀번호를 입력해주세요." aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" th:onclick="checkArticlePasswordIsCorrect([[${article.id}]])">제출</button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button
              type="button"
              id="delete-post"
              class="btn btn-danger"
              onclick="handleDeleteArticleModalButton()"
              disabled
            >
              삭제
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 댓글 비밀번호 입력 모달 -->
    <div
      class="modal fade"
      id="passwordModal"
      tabindex="-1"
      aria-labelledby="passwordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="passwordModalLabel">
              비밀번호 입력
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="password"
              class="form-control"
              id="commentPassword"
              placeholder="비밀번호를 입력하세요"
              maxlength="10"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="submitPasswordButton">
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editCommentModal"
      tabindex="-1"
      aria-labelledby="editCommentModalLabel"
      aria-hidden="true"
      th:classappend="${updateErrorMessage} ? ' show' : ''"
      th:style="${updateErrorMessage} ? 'display: block;' : ''"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editCommentModalLabel">
              댓글 수정하기
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="commentEditForm"
                method="POST">
            <div class="modal-body">
              <textarea
                      class="form-control"
                      name="content"
                      id="commentContentTextarea"
                      placeholder="댓글 수정하기..."
                      maxlength="1000"
                      required
                      th:text="${commentContent}"
              ></textarea>

              <!-- 오류 메세지 -->
              <div th:if="${updateErrorMessage}" class="mt-2">
                <p th:text="'&#9757; ' + ${updateErrorMessage} + ' &#128064;'" class="text-danger"></p>
              </div>

              <!-- 비밀번호 입력 -->
              <input
                type="password"
                class="form-control mt-2"
                id="updateCommentPassword"
                name="password"
                placeholder="비밀번호를 입력하세요"
                maxlength="10"
                required
              />
              <div th:if="${diffPasswordMessage}" class="mt-2">
                <p th:text="${diffPasswordMessage}" class="text-danger"></p>
              </div>

            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button class="btn btn-primary">수정</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteCommentModal"
      tabindex="-1"
      aria-labelledby="deleteCommentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteCommentModalLabel">
              댓글을 삭제하시겠습니까?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="fw-light">해당 댓글이 삭제됩니다.</p>
            <!-- 비밀번호 입력 -->
            <input
              type="password"
              class="form-control mt-2"
              id="deleteCommentPassword"
              name="password"
              placeholder="비밀번호를 입력하세요"
              maxlength="10"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="handleDeleteCommentModalButton()"
            >
              삭제
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script th:inline="javascript">
      let currentArticle;
      let currentCategory;
      let currentComment; // 삭제할 때 쓰는 commentId
      let elementToDelete; // 삭제할 댓글 박스

      function handleDeleteArticleButton(_, postId, boardId) {
        currentArticle = postId;
        currentCategory = boardId;
      }

      function handleDeleteArticleModalButton() {
        fetch(`/articles/${currentArticle}`, {
          method: "DELETE",
        }).then(() => (window.location.href = `/category/${currentCategory}`));
      }

      // 비밀번호 입력 모달
      function openPasswordModal(){
        const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
        passwordModal.show();
      }

      document.getElementById('submitPasswordButton').addEventListener('click', function () {
        // 비밀번호 입력값 가져오기
        const passwordInput = document.getElementById('commentPassword');
        const passwordValue = passwordInput.value.trim();

        if (passwordValue) {
          // 비밀번호를 폼에 추가
          const commentForm = document.getElementById('commentForm');
          const passwordField = document.createElement('input');
          passwordField.type = 'hidden';
          passwordField.name = 'password';
          passwordField.value = passwordValue;
          commentForm.appendChild(passwordField);

          // 폼을 제출
          commentForm.submit();
        } else {
          alert('비밀번호를 입력하세요.');
        }
      });

      // 댓글 삭제 버튼 클릭
      function handleDeleteCommentButton(e, commentId) {
        currentComment = commentId;
        elementToDelete = e.target.closest(".card");
      }

      function checkArticlePasswordIsCorrect(articleId) {
        const password = document.getElementById("delete-password");
        const delBtn = document.getElementById("delete-post");
        fetch(`/api/articles/validate-password`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json" // 요청 본문의 형식 지정
          },
          body: JSON.stringify({
            "password": password.value,
            "articleId": articleId
          })
        }).then((res) => {
          if (res.status === 200) {
            delBtn.disabled = false;
            delBtn.classList.remove("disabled");
          } else {
            throw new Error("올바르지 않은 비밀번호입니다. 다시 입력해주세요.");
          }
        }).catch((err) => {
          delBtn.disabled = true;
          delBtn.classList.add("disabled");
          alert(err.message);
        })
      }

      // 실제 댓글 삭제(알림창)
      function handleDeleteCommentModalButton() {
        const password = document.getElementById("deleteCommentPassword").value;

        fetch(`/comments/${currentComment}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({password: password})
        }).then(response => {
          if (response.status == 204) {
            elementToDelete.remove();
            const commentsCount = document.getElementById("commentsCount");
            commentsCount.innerText = parseInt(commentsCount.innerText) - 1;

            const modal = bootstrap.Modal.getInstance("#deleteCommentModal");
            modal.hide();
          } else if (response.status == 403) {
            alert("비밀번호가 일치하지 않습니다.");
          } else {
            alert("댓글 삭제에 실패했습니다.");
          }
        });
      }

      let errorMessage = [[${errorMessage}]];
      if(errorMessage) {
        let commentContent = document.getElementById('commentContent');
        commentContent.focus();
      }

      document.addEventListener("DOMContentLoaded", function() {
        const editCommentModalElement = document.getElementById('editCommentModal');
        const editCommentModal = new bootstrap.Modal(editCommentModalElement);

        // 댓글 수정 버튼 클릭 시 호출되는 함수
        window.handleEditCommentButton = function(content, commentId, articleId) {
          // 댓글 내용 설정
          document.getElementById("commentContentTextarea").value = content;
          document.getElementById("commentEditForm")
                  .setAttribute("action", `/comments/edit/${commentId}?articleId=${articleId}`);

          // 검증 오류 메시지 제거
          const updateErrorMessage = document.querySelector("#editCommentModal .text-danger");
          if (updateErrorMessage) {
            updateErrorMessage.innerText = "";
          }

          // 모달창 열기
          editCommentModal.show();
          document.getElementById('commentContentTextarea').focus();
        };

        // 모달 닫기 처리
        editCommentModalElement.addEventListener('hide.bs.modal', function () {
          // 모달 닫기 전 초기화
          document.getElementById("commentContentTextarea").value = "";
          const updateErrorMessage = document.querySelector("#editCommentModal .text-danger");
          if (updateErrorMessage) {
            updateErrorMessage.innerText = "";
          }
        });

        // 모달이 완전히 닫힌 후 호출되는 이벤트
        editCommentModalElement.addEventListener('hidden.bs.modal', function () {
          // 마지막으로 클릭한 댓글 수정 버튼으로 포커스 이동
          const lastFocusedButton = document.querySelector('.btn-outline-primary[data-bs-target="#editCommentModal"]');
          if (lastFocusedButton) {
            lastFocusedButton.focus();
          }
        });

        // 검증 실패 시 모달 자동 표시 및 포커스
        let updateErrorMessage = [[${updateErrorMessage}]];
        if (updateErrorMessage) {
          editCommentModal.show();
          document.getElementById('commentContentTextarea').focus();
        }

        let diffPasswordMessage = [[${diffPasswordMessage}]];
        if(diffPasswordMessage) {
          editCommentModal.show();
          document.getElementById('commentContentTextarea').focus();
        }

        // 댓글 삭제 모달 초기화
        const deleteCommentModal = document.getElementById('deleteCommentModal');
        deleteCommentModal.addEventListener('hide.bs.modal', function(){
          document.getElementById('deleteCommentPassword').value = '';
        });
      });
    </script>
  </body>
</html>
