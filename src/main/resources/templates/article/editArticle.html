<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Elice DX Neolli", sans-serif;
      }
      .icon-container {
        position: relative; /* 부모 컨테이너를 상대적으로 배치합니다. */
        display: inline-block; /* 필요에 따라 크기 조정 */
      }
      .icon-container img {
        display: block; /* 이미지의 기본 블록 레벨 디스플레이 */
      }
      .icon-container .overlay {
        position: absolute; /* 자식 요소를 절대적으로 배치합니다. */
        top: 20px;
        right: 20px;
        width: 32px; /* 부모 요소에 맞추어 크기 조정 */
        height: 32px; /* 부모 요소에 맞추어 크기 조정 */
        z-index: 10; /* 오버레이를 다른 이미지 위로 이동 */
        background-color: white;
        cursor: pointer;
        pointer-events: auto;
      }
    </style>
    <title>게시글 수정</title>
    <script>
      function showPreviewImage(input) {
        const preview = document.getElementById('preview')
        if (input.files && input.files[0]) {
          let reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = "block";
            preview.style.maxWidth = "100%";
            preview.style.maxHeight = "auto";
          }
          reader.readAsDataURL(input.files[0]);
        } else {
          preview.src = "#";
          preview.style.display = "none";
        }
      }

      function removeImage(input) {
        const deleteFlagText = document.getElementById("deleted");
        const preview = document.getElementById('preview');
        deleteFlagText.value = "t";
        preview.src = "#";
      }
    </script>
  </head>
  <body>
    <div class="container my-5">
      <div class="header mb-5">
        <h1 class="text-center">게시글 수정</h1>
      </div>
      <form
        th:action="@{/articles/edit/{articleId}(articleId=${article.id})}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="title">게시글 제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            maxlength="30"
            placeholder="게시글 제목 입력 (최대 30자)"
            required
            th:value="${article.title}"
          />
        </div>
        <div class="mb-3">
          <label for="content">내용</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            placeholder="내용 입력"
            th:text="${article.content}"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="fileInput">이미지 업로드</label>
          <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  name="file"
                  accept="image/*"
                  onchange="showPreviewImage(this)"
          />
        </div>
        <div class="mb-3 icon-container">
          <img
                  th:src="@{/image/x.svg}"
                  class="overlay"
                  title="이미지 삭제 버튼입니다!"
                  id="delete-btn"
                  onclick="removeImage(this)"
          />
          <img
                  id="preview"
                  th:src="${article.image}"
                  alt="미리보기 이미지"
                  th:style="${
                      article.image == null || article.image == ''
                      ? 'display: none;'
                      : 'display: block; max-width: 100%; height: auto;'
                      }"
          >
        </div>

        <input
                type="hidden"
                id="deleted"
                name="imageDeleted"
        />

        <button type="submit" class="btn btn-primary">수정</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.history.back();"
        >
          취소
        </button>
      </form>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
