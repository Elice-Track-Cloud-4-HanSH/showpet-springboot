<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
      html,
      body {
        font-family: "Elice DX Neolli", sans-serif;
      }
    </style>
    <title th:text="${category.title}"></title>
  </head>
  <body>
    <div class="container my-5">
      <a class="link link-offset-1 link-offset-2-hover text-sm fs-6 mb-2 d-block" style="transition: all 0.1s ease-in-out" th:href="@{/category}">
        &larr; 게시판 목록으로 돌아가기
      </a>
      <div class="header mb-5">
        <h1 class="text-center" th:text="${category.title}">게시판 제목</h1>
      </div>
      <div class="d-flex w-100 justify-content-between mb-3">
          <div class="input-group">
              <span class="material-symbols-outlined"> search </span>
            <label>
              <input type="text" class="form-control" placeholder="검색...">
            </label>
          </div>
        <a th:href="@{/articles/add(categoryId=${category.id})}" class="btn btn-primary">
          게시글 추가
        </a>
      </div>
      <div class="list-group position-relative mb-3">
        <a class="board-item list-group-item p-3 list-group-item-action"
           th:each="article : ${article}"
          th:href="@{/articles/{articleId}(articleId=${article.id})}">
          <h4 class="fw-bold mb-1" th:text="${article.title}">게시글 제목</h4>
          <small class="text-secondary" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">게시글 생성일</small>
        </a>
      </div>
      <!--게시글이 없을 경우 메시지 표시-->
      <div th:if="${article.isEmpty()}"
           class="alert alert-info" role="alert">이 카테고리에는 아직 게시글이 없습니다.</div>

      <!--페이지네이션-->
      <nav aria-label="Page navigation" th:if="${!article.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
            <a class="page-link"
               th:href="@{/category/{id}(id=${category.id}, page=${currentPage - 1}, size=${pageSize})}"
               tabindex="-1">이전</a>
          </li>
          <li class="page-item">
            <span class="page-link" th:text="${currentPage + 1}">1</span>
          </li>
          <li class="page-item">
            <a class="page-link"
               th:href="@{/category/{id}(id=${category.id}, page=${currentPage + 1}, size=${pageSize})}">다음</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
